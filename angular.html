<!DOCTYPE html>
<html ng-app>
<head lang="en">
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript"
 		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js">
	</script>

	<script>
		angular.module("app", [])
			.controller("FirstCtrl", function() {
				var first = this;

				first.data = {message: "First"};
			});
	</script>

</head>
<body>
	<div>
			<input type="text" ng-model="first.data.message"/>
				<h1>{{first.data.message + "world"}}</h1>
			<div class="{{first.data.message}}">

			</div>
		</div>
	</div>

	
</body>
</html>
